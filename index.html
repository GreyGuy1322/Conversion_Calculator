<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-box">
        <h1>üßÆ Unit Converter</h1>
        <label for="conversion-type">Choose Conversion:</label>
        <select id="conversion-type">
            <option value="km-miles">Kilometers ‚û°Ô∏è Miles</option>
            <option value="inch-foot">Inches ‚û°Ô∏è Foot</option>
            <option value="cm-inch">Centimeters ‚û°Ô∏è Inches</option>
            <option value="pound-kg">Pounds ‚û°Ô∏è Kilograms</option>
            <option value="inch-meter">Inches ‚û°Ô∏è Meters</option>
        </select>

        <label for="input-value">Enter Value:</label>
        <input type="number" id="input-value" placeholder="Enter number">

        <button onclick="convert()">Convert</button>

        <div class="result" id="result">Result will appear here.</div>
    </div>

    <script>
        function convert() {
            let type = document.getElementById("conversion-type").value;
            let input = parseFloat(document.getElementById("input-value").value);
            let output;
            if (isNaN(input)) {
                document.getElementById("result").innerText = "‚ùó Please enter a valid number.";
                return;
            }

            switch (type) {
                case "km-miles":
                    output = input * 0.62137119;
                    document.getElementById("result").innerText = `${input} Km = ${output.toFixed(4)} Miles`;
                    break;
                case "inch-foot":
                    output = input * 0.08333333;
                    document.getElementById("result").innerText = `${input} Inches = ${output.toFixed(4)} Feet`;
                    break;
                case "cm-inch":
                    output = input * 0.39370079;
                    document.getElementById("result").innerText = `${input} Cm = ${output.toFixed(4)} Inches`;
                    break;
                case "pound-kg":
                    output = input * 0.45359237;
                    document.getElementById("result").innerText = `${input} Pounds = ${output.toFixed(4)} Kg`;
                    break;
                case "inch-meter":
                    output = input * 0.0254;
                    document.getElementById("result").innerText = `${input} Inches = ${output.toFixed(4)} Meters`;
                    break;
                default:
                    document.getElementById("result").innerText = "‚ùó Invalid conversion type.";
            }
        }
    </script>
</body>
</html>
